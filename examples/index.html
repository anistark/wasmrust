<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rust WebAssembly App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        /* TodoMVC specific styles for Yew app */
        .todoapp {
            background: #fff;
            margin: 130px 0 40px 0;
            position: relative;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            max-width: 550px;
            margin: 130px auto 40px auto;
        }

        .header h1 {
            font-size: 100px;
            font-weight: 100;
            text-align: center;
            color: rgba(175, 47, 47, 0.15);
            margin: 0;
        }

        .new-todo {
            padding: 16px;
            border: none;
            background: rgba(0, 0, 0, 0.003);
            box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);
            width: 100%;
            font-size: 24px;
            box-sizing: border-box;
        }

        .todo-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .todo-list li {
            position: relative;
            font-size: 24px;
            border-bottom: 1px solid #ededed;
        }

        .todo-list li.completed label {
            color: #d9d9d9;
            text-decoration: line-through;
        }

        .view {
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .toggle {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .destroy {
            position: absolute;
            right: 10px;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            font-size: 30px;
            color: #cc9a9a;
            cursor: pointer;
        }

        .destroy:after {
            content: 'Ã—';
        }

        .footer {
            color: #777;
            padding: 10px 15px;
            height: 20px;
            text-align: center;
            border-top: 1px solid #e6e6e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filters {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 10px;
        }

        .filters a {
            color: inherit;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 3px;
            padding: 3px 7px;
            cursor: pointer;
        }

        .filters a.selected {
            border-color: rgba(175, 47, 47, 0.2);
        }

        .clear-completed {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }

        /* Common utility classes for Rust web apps */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }

        input, textarea {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
    <!-- Trunk will inject the compiled WebAssembly and JavaScript here -->
</body>
</html>
